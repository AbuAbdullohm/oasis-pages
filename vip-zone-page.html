<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/vip-zone-styles.css" />
    <title>Oasis VIP zona</title>
  </head>
  <body>
    <div class="main">
      <div class="main-header">
        <div class="main-header__logo">
          <a href="#">
            <img class="logo" src="./images/logo.png" alt="logo" />
          </a>
        </div>
        <div class="main-header__menu">
          <ul class="menu-list">
            <li class="menu-list__item"><a href="./about-page.html">О нас</a></li>
            <li class="menu-list__item"><a href="#">Кухня</a></li>
            <li class="menu-list__item"><a href="./attractions-page.html">Аттракционы</a></li>
            <li class="menu-list__item active"><a href="#">VIP зона</a></li>
            <li class="menu-list__item"><a href="#">Мероприятии</a></li>
            <li class="menu-list__item"><a href="#">Покупки</a></li>
            <li class="menu-list__item"><a href="#">Бронирование</a></li>
          </ul>
        </div>
      </div>

      <div class="main-content">
        <div class="main-content__text">
          <h1 class="">Наслаждайтесь VIP зоной</h1>
          <img src="./images/wave(short).png" alt="short wave" />
        </div>
        <a href="#"
          ><img
            class="main-content__phone"
            src="./images/phone-icon.png"
            alt="phone-icon"
        /></a>
      </div>
    </div>

    <div class="vip container">
      <span class="background-leaf__right"
        ><img src="./images/leaf.png" alt="leaf"
      /></span>
      <span class="background-leaf__left"
        ><img src="./images/leaf-left.png" alt="leaf"
      /></span>
      <div class="vip-content">
        <h1 class="vip-content__title">«Vip зона»</h1>
        <p class="vip-content__text">
          Топчаны светом на весь аквапарк, закрытая зона только для VIP
          посетителей, территория охраняемая гвардейцами, весь бассейн
          принадлежащий только VIP посетителей.
        </p>
        <img
          class="vip-content__img"
          src="./images/wave(long).png"
          alt="long wave"
        />
        <img
          class="vip-content__img-mobile"
          src="./images/wave(short-blue).png"
          alt="long wave"
        />
      </div>
      <div class="vip-images">
        <img src="./images/VIP-image1.png" alt="image 1" />
        <img src="./images/VIP-image2.png" alt="image 2" />
        <img src="./images/VIP-image3.png" alt="image 3" />
        <div class="vip-images__child">
          <img src="./images/VIP-image4.png" alt="image 4" />
          <img src="./images/VIP-image5.png" alt="image 5" />
        </div>
      </div>
    </div>
  </body>
</html>
